<!DOCTYPE html>
<html>
<head>
    <title>Matrix Quiz</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <h1>What is the capital of France?</h1>
    <div class="container">
        <button id=1 onclick="checkAnswer(this.id)">Paris</button>
        <button id=2 onclick="checkAnswer(this.id)">London</button>
        <button id=3 onclick="checkAnswer(this.id)">Berlin</button>
        <button id=4 onclick="checkAnswer(this.id)">Rome</button>
    </div>
</body>

<script>

    var counter = 0;
    
    const mcqPages = ["2nd.html", "3rd.html", "5th.html", "6th.html", "7th.html"];
    
    function randomPage() {
        return mcqPages[Math.floor(Math.random() * mcqPages.length)];
    }
    
    function checkAnswer(answer) {
        console.log(answer)
        if (answer == 1) {
    
            counter = counter + 1;
            localStorage.setItem("counter", counter);
            console.log(counter);
            if (counter == 3) {
                
                location.href = "final.html";
                
            } else {
                location.href = randomPage();
            }
        } else {
            localStorage.setItem("counter", 0);
            console.log(counter);
            location.href = randomPage();
        }
    }

    window.onload = function() {
    counter = Number(localStorage.getItem("counter")) || 0;
    }
</script>

</html>
