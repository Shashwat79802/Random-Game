<!DOCTYPE html>
<html>
<head>
    <title>Matrix Quiz</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <h1>What is the capital of Pakistan?</h1>
    <div class="container">
        <button id=1 onclick="checkAnswer(this.id)">Muftinagar</button>
        <button id=2 onclick="checkAnswer(this.id)">Gardridabad</button>
        <button id=3 onclick="checkAnswer(this.id)">Islamabad</button>
        <button id=4 onclick="checkAnswer(this.id)">Lahore</button>
    </div>
</body>

<script>

var counter = 0;
    
    const mcqPages = ["1st.html", "2nd.html", "5th.html", "6th.html", "7th.html"];
    
    function randomPage() {
        return mcqPages[Math.floor(Math.random() * mcqPages.length)];
    }
    function fun(click){
    if(click==4){
    document.getElementById('4').style.backgroundColor = "#32cd32"; 
    } 
    else{
    document.getElementById(click).style.backgroundColor = "red";  
    }
    setTimeout(checkAnswer,2000,click);  
}

    
    function checkAnswer(answer) {
    
        if (answer == 4) {
    
            counter = counter + 1;
            localStorage.setItem("counter", counter);
            console.log(counter);

            if (counter == 3) {
                localStorage.setItem("counter", 0);
                location.href = "final.html";
    
            }
            else {
                location.href = randomPage();
            }
        } 
        else {
            localStorage.setItem("counter", 0);
            console.log(counter);

            location.href = randomPage();
        }
    }

    window.onload = function() {
    counter = Number(localStorage.getItem("counter")) || 0;
    }
    </script>

</html>
