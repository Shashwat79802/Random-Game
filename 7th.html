<!DOCTYPE html>
<html>
<head>
    <title>Matrix Quiz</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <h1>What is the capital of Gujarat?</h1>
    <div class="container">
        <button id=1 onclick="fun(this.id)">Gandhinagar</button>
        <button id=2 onclick="fun(this.id)">Ahemadabad</button>
        <button id=3 onclick="fun(this.id)">Berlin</button>
        <button id=4 onclick="fun(this.id)">Rome</button>
    </div>
</body>

<script>

var counter = 0;
    
    const mcqPages = ["1st.html", "2nd.html", "3rd.html", "5th.html", "6th.html"];
    
    function randomPage() {
        return mcqPages[Math.floor(Math.random() * mcqPages.length)];
    }

    function fun(click){
        if(click=='2'){
    document.getElementById('2').style.backgroundColor = "#32cd32";  }
    else {
    document.getElementById(click).style.backgroundColor = "red";  
    }
    setTimeout(checkAnswer,2000,click);  
}

    
    function checkAnswer(answer) {
    
        if (answer == 2) {
    
            counter = counter + 1;
            localStorage.setItem("counter", counter);
            console.log(counter);
            if (counter == 3) {
                localStorage.setItem("counter", 0);
                location.href = "final.html";
                     
            }
            else {
                location.href = randomPage();
            }
        } 
        else {
            localStorage.setItem("counter", 0);
            console.log(counter);
            location.href = randomPage();
        }
    }

    window.onload = function() {
    counter = Number(localStorage.getItem("counter")) || 0;
    }
    </script>

</html>
